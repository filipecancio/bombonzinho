name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install && npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BOMBONZINHO_STORYBOOK }}'
          channelId: live
          projectId: bombonzinho-storybook
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - run: npm install
    - run: npm login --scope=@filipe.cancio --registry=https://npm.pkg.github.com 
      env:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        email: filipe.cancio@outlook.com
    - run: npm run compile && npm publish --access public